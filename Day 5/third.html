<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <h1>Day 5 Assignment 3</h1>
        <h2>Question</h2>
        <p>Using promises/async await/fetch get the random todos from the json placeholder api. And log all the completed todos to the console. <br>
        API Endpoint : â€‹https://jsonplaceholder.typicode.com/todos
        </p>
        <p>To get output open console:</p>

        <script>
            async function fetchTodo(){
            const response = await fetch('https://jsonplaceholder.typicode.com/todos');
            const data = await response.json();
            data.forEach((post)=>{
                if(post.completed === true){
                    console.log(post);
                }
            })
            }
            fetchTodo()
        </script>
    </body>
