<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 2 Assignment 2</title>
</head>
<body>
    <h1>Day 2 Assignment 2</h1>
    <h2>String & Array methods</h2>
    <p>To get output open console.</p>
    <script>
        let name = "LetsUpgrade  ";
        // 1.length - to get length of string
        console.log(`Length of ${name} is ${name.length}`);

        // 2.toLoerCase - to get string in lowercase
        console.log(name.toLowerCase());

        // 3.toUpperCasea - to get string in uppercase
        console.log(name.toUpperCase());

        // 4.indexOf - to get index of char in string
        console.log(name.indexOf('e'));

        // 5.lastIndexOf - to get last index of char in string
        console.log(name.lastIndexOf('e'));

        // 6.search - search in a string, and returns it's position
        console.log(name.search('Up'));

        // 7.slice - to get piece of string
        console.log(name.slice(4,8));

        // 8.replace - replace the contents of a string
        console.log(name.replace('Up','NewUp'));

        // 9.concate - to concatenate string with another
        console.log(name.concat(' Learners'));

        // 10.trim - to remove extra whitespaces
        console.log(name.trim());

        // 11.charAt - method returns the character at a specified index in a string
        console.log(name.charAt(7));
    </script>
</body>
</html>
