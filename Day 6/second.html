<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Assignment 2</title>
</head>

<body>
    <h1>Day 6 Assignment 2</h1>
    <h2>Question</h2>
    <p>Write a program that will display the multiplication table of a number on the webpage in a proper format. Take the input from the user.</p>
    <h4 id="table"></h4>
    <script>
        let input = Number(prompt("Enter the number-"));
        let table = document.getElementById("table");
        for (let i = 1; i <= 10; i++) {
            table.innerHTML += `${input} * ${i} = ${input * i} <br>`;
        }
    </script>
</body>

</html>
