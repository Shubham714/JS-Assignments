<body>
    <h1>Day 6 Assignment 1</h1>
    <h2>Question</h2>
    <p>Write a program that will iterate over an array of colors and change the background of the page after 5 seconds.
    </p>
    <script>
        let colors = ['red', 'green', 'yellow', 'blue', 'magenta', 'cyan', 'white'];
        let i = 0;
        function changeBackground() {
            document.body.style.backgroundColor = colors[i++ % colors.length];
        }
        //changeBackground after every 5 seconds
        setInterval(changeBackground, 5000);

    </script>
</body>
