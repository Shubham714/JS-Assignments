<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 1 Assignment 3</title>
</head>
<body>
    <h1>Day 1 Assignment 3</h1>
    <h2>Datatypes in javascript</h2>
    <p>To get output open console.</p>
    <script>
        //Basic data types in JavaScript.

        // 1. number for numbers of any kind: integer or floating-point, integers are limited by ±253.
        let number = 123;
        console.log(typeof number);

        // 2. bigint is for integer numbers of arbitrary length.
        let bigInt = 123456789n;
        console.log(typeof bigInt);

        // 3. string for strings. A string may have zero or more characters, there’s no separate single-character type.
        let name = "JavaScript";
        console.log(typeof name);

        // 4. boolean for true/false.
        let boolean = true;
        console.log(typeof boolean);

        // 5. null for unknown values – a standalone type that has a single value null.
        let something = null;
        console.log(typeof something);

        // 6. undefined for unassigned values – a standalone type that has a single value undefined.
        let age;
        console.log(typeof age);
    </script>
</body>
</html>
