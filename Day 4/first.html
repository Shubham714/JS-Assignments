    <body>
        <h1>Day 4 Assignment 1</h1>
        <h2>Question</h2>
        <p>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5.</p>
        <p>To get output open console.</p>
        <script>
            for (let i = 1; i <= 100; i++) 
            {
                if(i % 3 == 0 && i % 5 == 0)
                {
                    console.log(`Number ${i} is fizzbuzz`);
                }
                else if (i % 3 == 0)
                {
                    console.log(`Number ${i} is fizz`);
                }
                else if (i % 5 == 0)
                {
                    console.log(`Number ${i} is buzz`);
                }
            }
        </script>
    </body>
