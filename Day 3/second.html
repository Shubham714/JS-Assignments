<body>
    <h1>Day 3 Assignment 2</h1>
    <h2>Question</h2>
    <p>Write a program which will take OS name and version from the user separated by a space. Then log the OS name and version on the console.</p>
    <p>To get output open console.</p>
    <script>
        let input = (prompt("Enter OS and it's version-","Android 9"));
        let osInfo = input.split(" ");
        console.log(`The OS name is ${osInfo[0]} and version is ${osInfo[1]}`);
    </script>
</body>
