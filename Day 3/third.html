<body>
    <h1>Day 3 Assignment 3</h1>
    <h2>Question</h2>
    <p>Write a program to take marks as input from the user and grade him accordingly. Use Conditional statements. Also the same code using switch or ternary</p>
    <p>To get output open console.</p>
    <script>
        let marks = Number(prompt("Enter marks-","0"));
        if(marks >80)
        {
            console.log(`Marks are ${marks} and grade is A`);
        }
        else if ( marks >= 40 && marks <= 80 )
        {
            console.log(`Marks are ${marks} and grade is B`);
        }
        else
        {
            console.log(`Marks are ${marks} and grade is C`);
        }
    </script>
</body>
